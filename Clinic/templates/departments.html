<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Departments - MzeeMa Healthcare</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #545ecb;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .departments-list {
            background: #fff;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .departments-list h2 {
            margin: 0 0 15px;
        }
        .department {
            margin-bottom: 20px;
        }
        .department h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>MzeeMa Healthcare</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{%url 'home'%}">Home</a></li>
                    <li><a href="{%url 'about'%}">About</a></li>
                    <li><a href="{%url 'contact'%}">Contact</a></li>
                    <li><a href="{%url 'doctors'%}">Doctors</a></li>
                    <li><a href="{%url 'departments'}">Departments</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="departments-list">
            <h2>Our Departments</h2>
            {% for department in departments %}
                <div class="department">
                    <h3>{{ department.name }}</h3>
                    <p>{{ department.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
